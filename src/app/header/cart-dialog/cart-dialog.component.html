<mat-dialog-actions>
  <div class="header">
    <h2 class="title">Shopping Cart</h2> <i class="cartcloseIcon clickable" mat-dialog-close></i>
  </div>
</mat-dialog-actions>
<mat-dialog-content>

  <ul class="productList">
    <li *ngFor="let product of products">
      <div class="imageWrapper">
        <img src="{{product.imageURL}}" alt="">
      </div>
      <div class="textInfo">
        <span class="name">{{product.name}}</span>
        <span class="priceNQuantity">
          <span class="quantity">{{product.quantity}}</span>
          <span>X</span>
          <span class="price">$ {{product.price | numberWithCommas}}</span></span>
      </div>
      <i class="cartremoveproductIcon clickable" (click)="RemoveProduct(product.id)"></i>

    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="footer">
    <div class="subtotal">
      <span class="label">Subtotal</span>
      <span class="value">$ {{subtotal | numberWithCommas}}</span>
    </div>
    <div class="actions">
      <div class="action clickable">Cart</div>
      <div class="action clickable">Checkout</div>
      <div class="action clickable">Comparison</div>
    </div>

  </div>

</mat-dialog-actions>
